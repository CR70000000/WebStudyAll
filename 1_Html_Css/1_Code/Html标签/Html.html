<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_标签</title>
</head>

<body>
    <span>标题标签</span>
    <h1>1</h1>
    <h2>1</h2>
    <h3>1</h3>
    <h4>1</h4>
    <h5>1</h5>
    <h6>1</h6>
    <hr>
    <span>段落标签</span>
    <p>这是段落
        <br>
        标签
    </p>
    <span>文本格式化标签</span>
    <br>
    <strong>加粗</strong>
    <b>1</b>
    <br>
    <em>倾斜</em>
    <i>1</i>
    <br>
    <ins>下划线</ins>
    <u>1</u>
    <br>
    <del>删除线</del>
    <s>1</s>
    <hr>
    <img src="../../2_images/键盘.png" alt="Dog" title="键盘教程" width="50%">
    <audio src="" controls loop autoplay></audio>
    <video src="" controls></video>
    <hr>
    <ul>无序列表
        <li>A</li>
        <li>A</li>
        <li>A</li>
    </ul>
    <ol>有序列表
        <li>A</li>
        <li>A</li>
        <li>A</li>
    </ol>
    <dl>定义列表
        <dt>标题</dt>
        <dd>内容</dd>
        <dd>内容</dd>
    </dl>
    <table border="1">
        <thead>
            <tr>
                <th>序号</th>
                <th>姓名</th>
                <th>分数</th>
            </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>A</td>
            <td>10</td>
        </tr>
        <tr>
            <td>2</td>
            <td>B</td>
            <td>8</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>合计</td>
            <td>2</td>
            <td>18</td>
        </tr>
    </tfoot>
    </table>
    <hr>
    <input type="radio" name="A" id="ipt1" checked>A
    <input type="radio" name="A" id="ipt2">B
    文件：<input type="file" name="txt" id="ipt3" multiple>
    <br>
    <input type="checkbox" name="B" id="ipt4_1" checked>A
    <input type="checkbox" name="B" id="ipt4_2" checked>B
    <input type="checkbox" name="B" id="ipt4_3" checked>C
    <input type="checkbox" name="B" id="ipt4_4" checked>D
    <br>
    下拉菜单：
    <select name="city" id="select1">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="E" selected>E</option>
    </select>
    <br>
    文本域：
    <textarea name="" id="" cols="10" rows="1"></textarea>
    <hr>
    <p>lable标签-增加选中范围</p>
    <input type="radio" name="name" id="man">
    <label for="man">男</label>
    <label for="woman">
        <input type="radio" name="name" id="woman">女
    </label>
    <hr>
    <button type="submit">submit提交按键</button>
    <button type="reset">reset清除(需要form包起来)</button>
    <hr>
    <div>div标签1</div>
    <div>div标签1</div>
    <span>span标签2</span>
    <span>span标签2</span>
</body>

</html>
