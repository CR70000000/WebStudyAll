<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1_创建一个Vue实例</title>
</head>

<body>
  <!-- 
    创建Vue实例，初始化渲染
    1. 准备容器（Vue所管理的范围）
    2. 引包（开发版本包/生产版本包）官网
    3. 创建实例
    4. 添加配置项 -> 完成渲染
   -->

  <div id="app">
    <!-- 这里将来编写一些用于渲染的代码逻辑 -->
    <!-- 插值表达式：“{{}}” -->
    {{ msg }}
    <h1>{{count}}</h1>
  </div>

  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

  <script>
    // 一旦引入了VueJS核心包，在全局环境，就有了Vue构造函数
    const app = new Vue({
      // 通过el配置选择器，指定Vue管理的是哪个盒子
      el: '#app',
      // 通过data提供数据
      data: {
        msg: 'Hello Vue!',
        count: 123
      }
    })
  </script>
</body>

</html>
