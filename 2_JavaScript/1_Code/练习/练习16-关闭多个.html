<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      position: relative;
      margin: 30px auto;
      width: 200px;
      height: 200px;
      background-color: red;
      text-align: center;
      line-height: 200px;
    }

    .boxIn {
      position: absolute;
      top: 10px;
      right: 10px;
      height: 20px;
      width: 20px;
      background-color: blue;
      text-align: center;
      line-height: 20px;
    }
  </style>
</head>

<body>
  <button>点击</button>

  <div class="box">
    A
    <div class="boxIn">X</div>
  </div>

  <div class="box">
    A
    <div class="boxIn">X</div>
  </div>

  <div class="box">
    A
    <div class="boxIn">X</div>
  </div>
  <script>
    const closeBtn = document.querySelectorAll('.boxIn')
    for (let i = 0; i < closeBtn.length; i++) {
      closeBtn[i].addEventListener('click', function () {
        closeBtn[i].parentNode.style.display = 'none'
      })
    }
  </script>
</body>

</html>
