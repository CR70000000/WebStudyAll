<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>全选反选</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    table {
      border-collapse: collapse;
      border-spacing: 0;
      border: 1px solid #c0c0c0;
      width: 500px;
      margin: 100px auto;
      text-align: center;
    }

    th {
      background-color: #09c;
      font: bold 16px "微软雅黑";
      color: #fff;
      height: 24px;
    }

    td {
      border: 1px solid #d0d0d0;
      color: #404060;
      padding: 10px;
    }

    .allCheck {
      width: 80px;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <th class="allCheck">
        <input type="checkbox" name="" id="checkAll"> <span class="all">全选</span>
      </th>
      <th>商品</th>
      <th>商家</th>
      <th>价格</th>
    </tr>
    <tr>
      <td>
        <input type="checkbox" name="check" class="ck">
      </td>
      <td>小米手机</td>
      <td>小米</td>
      <td>￥1999</td>
    </tr>
    <tr>
      <td>
        <input type="checkbox" name="check" class="ck">
      </td>
      <td>小米净水器</td>
      <td>小米</td>
      <td>￥4999</td>
    </tr>
    <tr>
      <td>
        <input type="checkbox" name="check" class="ck">
      </td>
      <td>小米电视</td>
      <td>小米</td>
      <td>￥5999</td>
    </tr>
  </table>
  <script>
   const checkAll = document.querySelector('#checkAll')
    const ck = document.querySelectorAll('.ck')
    // 为checkAll添加点击事件，点击时遍历ck，将其checked属性设置为checkAll的checked属性
    checkAll.addEventListener('click', function () {
      for (let i = 0; i < ck.length; i++) {
        ck[i].checked = checkAll.checked
      }
    })
    // 为ck添加点击事件，点击时遍历ck，将checkAll的checked属性设置为ck中checked属性为true的个数
    for (let i = 0; i < ck.length; i++) {
      ck[i].addEventListener('click', function () {
        checkAll.checked = document.querySelectorAll('.ck:checked').length === ck.length
      })
    }
  </script>
</body>

</html>
