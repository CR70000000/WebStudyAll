<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS变量交换案例</title>
</head>

<body>
  <script>
    let a = 10
    let b = 20
    let temp
    console.log('a=' + a, 'b=' + b, temp)
    temp = a
    a = b
    b = temp
    console.log('a=' + a, 'b=' + b, temp)
    let uname = prompt('姓名')
    let age = prompt('年龄')
    let gender = prompt('性别')
    document.write('姓名：' + uname, '年龄：' + age, '性别：' + gender)
  </script>
</body>

</html>
