<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>函数</title>
</head>

<body>
  <script>
    // 函数的声明
    function sayHello() {
      console.log('Hello JavaScript')
    }
    // 函数的调用
    sayHello()

    // 实参和形参
    function totTwoNum(num1, num2) {
      console.log(`两个数的和是：${num1 + num2}`)
    }
    totTwoNum(1, 2)

    // 计算n-m的和
    let sum = 0
    function totNum(start, end) {
      for (let i = start; i <= end; i++) {
        sum += i
      }
      console.log(`${start}到${end}的和是：${sum}`)
    }
    totNum(1, 100)

    // 计算数组的和
    let sum1 = 0
    function totArr(arr) {
      for (let i = 0; i < arr.length; i++) {
        sum1 += arr[i]
      }
      console.log(`和是${sum1}`)
    }
    totArr([1, 2, 3, 4])

    // 两个数比较大小
    function maxNum(num1, num2) {
      return num1 > num2 ? num1 : num2
    }
    let max = maxNum(1, 2)
    console.log(`较大的值是：${max}`);

    // 数组比较大小
    function maxArr(arr) {
      let max = arr[0]
      let min = arr[0]
      for (let i = 0; i < arr.length; i++) {
        if (max < arr[i]) {
          max = arr[i]
        }
        if (min > arr[i]) {
          min = arr[i]
        }
      }
      return [max, min]
    }
    let arrNum = maxArr([1, 2, 3, 4, 5, 100])
    console.log(`当前数组中最大值：${arrNum[0]} 最小值：${arrNum[1]}`)
  </script>
</body>

</html>
