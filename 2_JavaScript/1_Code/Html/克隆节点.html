<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>克隆节点</title>
</head>

<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
  </ul>
  <script>
    const ul = document.querySelector('ul')
    // 克隆第一个节点
    ul.appendChild(ul.children[0].cloneNode(true))
    // 删除第四个节点
    ul.removeChild(ul.children[3])
  </script>
</body>

</html>
