<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div></div>
  <script>
    const gift = '50g茶叶,清洗套件'
    // 字符串分割成数组->使用map方法遍历数组取到对应的元素渲染->将map遍历得到的元素使用join方法转换为字符串->方便写入到页面

    document.querySelector('div').innerHTML = gift.split(',').map(ele => `<span>【赠品】 ${ele}</span> </br>`).join('')

  </script>
</body>

</html>
